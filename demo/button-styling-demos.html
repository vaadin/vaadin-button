<dom-module id="button-styling-demos">
  <template>
    <style>
       :host {
        display: block;
      }

    </style>


    <h3>Styling</h3>

    <p>
      Define a custom style module with a <code>theme-for</code> attribute to target
      a specific Vaadin Element type.
      <br>
      To stay on a safe side, only apply custom styles to either the element
      itself (<code>:host</code>) or the exposed shadow parts (<code>[part~="name"]</code>).
    </p>
    <p>
      You can also use state attributes <code>active</code>, <code>focused</code> and <code>focus-ring</code>.
    </p>
    <p>
      <b>NOTE: The custom style module must be defined/imported before the element
      it targets.</b>
    </p>

    <vaadin-demo-snippet id='button-styling-demos-styling'>
      <template preserve-content>
        <dom-module id="button-styles" theme-for="vaadin-button">
          <template preserve-content>
            <style>
              :host([theme="default"], [theme="primary"]) [part~="button"] {
                padding: 6px 12px;
                font-size: 14px;
                line-height: 1.4;
                cursor: pointer;
                border: 1px solid transparent;
                border-radius: 4px;
                color: #333;
              }

              :host([theme="default"][active], [theme="primary"][active]) [part~="button"] {
                box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
              }

              :host([theme="default"][focused], [theme="primary"][focused]) [part~="button"] {
                outline: 5px auto -webkit-focus-ring-color;
                outline-offset: -2px;
              }

              :host([theme="default"][focus-ring], [theme="primary"][focus-ring]) [part~="button"] {
                outline: 5px auto;
                outline-offset: -2px;
              }

              :host([theme="default"], [theme="primary"]) [part~="button"]::-moz-focus-inner {
                border: 0;
              }

              :host([theme="default"]) [part~="button"] {
                background-color: #fff;
                border-color: #ccc;
              }

              :host([theme="default"]) [part~="button"]:hover,
              :host([theme="default"][focused]) [part~="button"] {
                background-color: #e6e6e6;
                border-color: #adadad;
              }

              :host([theme="primary"]) [part~="button"] {
                color: #fff;
                background-color: #337ab7;
                border-color: #2e6da4;
              }

              :host([theme="primary"]) [part~="button"]:hover,
              :host([theme="primary"][focused]) [part~="button"] {
                background-color: #286090;
                border-color: #204d74;
              }
            </style>
          </template>
        </dom-module>

        <vaadin-button>Vaadin Button</vaadin-button>
        <vaadin-button theme="default">Default</vaadin-button>
        <vaadin-button theme="primary">Primary</vaadin-button>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ButtonStylingDemos extends DemoReadyEventEmitter(ButtonDemo(Polymer.Element)) {
      static get is() {
        return 'button-styling-demos';
      }
    }
    customElements.define(ButtonStylingDemos.is, ButtonStylingDemos);
  </script>
</dom-module>
