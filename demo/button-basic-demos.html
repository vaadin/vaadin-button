<dom-module id="button-basic-demos">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h3>Basic Button</h3>
    <p>The <code>&lt;vaadin-button&gt;</code> element works the same as the native <code>&lt;button&gt;</code> element, but offers better styling support and accessibility features.</p>
    <vaadin-demo-snippet id='button-basic-demos-basic'>
      <template preserve-content>
        <vaadin-button>Button</vaadin-button>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled</h3>
    <vaadin-demo-snippet id='button-basic-demos-disabled'>
      <template preserve-content>
        <vaadin-button disabled>Disabled</vaadin-button>
      </template>
    </vaadin-demo-snippet>

    <h3>Using an Icon</h3>
    <p>See the <a href="#button-valo-demos">Valo Theme Icons</a> example for more tips how to use icons.</p>
    <vaadin-demo-snippet id='button-basic-demos-disabled'>
      <template preserve-content>
        <vaadin-button>
          <iron-icon icon="valo:edit"></iron-icon>
          <span>Edit</span>
        </vaadin-button>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ButtonBasicDemos extends DemoReadyEventEmitter(ButtonDemo(Polymer.Element)) {
      static get is() {
        return 'button-basic-demos';
      }
    }
    customElements.define(ButtonBasicDemos.is, ButtonBasicDemos);
  </script>
</dom-module>
