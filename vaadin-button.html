<!--
`<vaadin-button>` is a Polymer element for customized buttons.

```html
<vaadin-button>
</vaadin-button>
```

@element vaadin-button
@demo demo/index.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vaadin-text-field/vaadin-control-state-mixin.html">

<dom-module id="vaadin-button">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
      }

      button {
        width: 100%;
        height: 100%;
      }
    </style>
    <button id="button"
        aria-label$="[[ariaLabel]]"
        role="button"
        name="[[name]]"
        value="[[value]]">
      <slot></slot>
    </button>
  </template>
  <script>
    class VaadinButtonElement extends Vaadin.ControlStateMixin(Polymer.Element) {
      static get properties() {
        return {
          /**
           * Defines a string value that labels the current element for accessibility.
           */
          ariaLabel: String
        };
      }

      static get is() {
        return 'vaadin-button';
      }

      get focusElement() {
        return this.$.button;
      }
    }

    customElements.define(VaadinButtonElement.is, VaadinButtonElement);
  </script>
</dom-module>
