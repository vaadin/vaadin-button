<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../vaadin-control-state-mixin/vaadin-control-state-mixin.html">

<dom-module id="vaadin-button">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
        outline: none;
      }

      [part="button"] {
        width: 100%;
        height: 100%;
      }
    </style>
    <button id="button" part="button">
      <slot></slot>
    </button>
  </template>
  <script>
    (function() {
      /**
       * `<vaadin-button>` is a Polymer element for customized buttons.
       *
       * ```html
       * <vaadin-button>
       * </vaadin-button>
       * ```
       *
       * ### Styling
       *
       * The following shadow DOM parts are exposed for styling:
       *
       * Part name | Description
       * ----------------|----------------
       * `button` | The internal `<button>` element
       *
       * The following attributes are exposed for styling:
       *
       * Attribute | Description
       * --------- | -----------
       * `active` | Set when the button is pressed down, either with mouse, touch or the keyboard.
       * `disabled` | Set when the button is disabled.
       * `focus-ring` | Set when the button is focused using the keyboard.
       * `focused` | Set when the button is focused.
       *
       * @memberof Vaadin
       * @mixes Vaadin.ControlStateMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class ButtonElement extends Vaadin.ControlStateMixin(Vaadin.ThemableMixin(Polymer.GestureEventListeners(Polymer.Element))) {
        static get is() {
          return 'vaadin-button';
        }

        ready() {
          super.ready();

          // Leaving default role in the native button, makes navigation announcement
          // being different when using focus navigation (tab) versus using normal
          // navigation (arrows). The first way announces the label on a button
          // since the focus is moved programmatically, and the second on a group.
          this.setAttribute('role', 'button');
          this.$.button.setAttribute('role', 'presentation');

          this._addActiveListeners();
        }

        _addActiveListeners() {
          this._addEventListenerToNode(this, 'down', () => this.setAttribute('active', ''));
          this._addEventListenerToNode(this, 'up', () => this.removeAttribute('active'));
          this.addEventListener('keydown', e => [13, 32].indexOf(e.keyCode) >= 0 && this.setAttribute('active', ''));
          this.addEventListener('keyup', () => this.removeAttribute('active'));
        }

        get focusElement() {
          return this.$.button;
        }
      }

      customElements.define(ButtonElement.is, ButtonElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ButtonElement = ButtonElement;
    })();
  </script>
</dom-module>
