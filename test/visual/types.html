<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />

  <title>Button Lumo variants tests</title>
  <custom-style>
    <style include="lumo-typography lumo-color">
      body {
        margin: 2em;
      }
    </style>
  </custom-style>
</head>

<body>
  <div id="tests">
    Primary:

    <vaadin-button theme="primary">
      <span>Button</span>
    </vaadin-button>

    <vaadin-button theme="primary">
      <iron-icon slot="prefix" icon="lumo:edit"></iron-icon>
      <span>Icon prefix</span>
    </vaadin-button>

    <vaadin-button theme="primary">
      <span>Icon suffix</span>
      <iron-icon slot="suffix" icon="lumo:arrow-right"></iron-icon>
    </vaadin-button>

    <vaadin-button theme="primary" disabled>
      <span>Disabled</span>
    </vaadin-button>

    <br />Tertiary:

    <vaadin-button theme="tertiary">
      <span>Button</span>
    </vaadin-button>

    <vaadin-button theme="tertiary">
      <iron-icon slot="prefix" icon="lumo:edit"></iron-icon>
      <span>Icon prefix</span>
    </vaadin-button>

    <vaadin-button theme="tertiary">
      <span>Icon suffix</span>
      <iron-icon slot="suffix" icon="lumo:arrow-right"></iron-icon>
    </vaadin-button>

    <vaadin-button theme="tertiary" disabled>
      <span>Disabled</span>
    </vaadin-button>

    <br />Tertiary inline:

    <vaadin-button theme="tertiary-inline">
      <span>Button</span>
    </vaadin-button>
    and
    <vaadin-button theme="tertiary-inline">
      <iron-icon slot="prefix" icon="lumo:edit"></iron-icon>
      <span>Icon prefix</span>
    </vaadin-button>
    and
    <vaadin-button theme="tertiary-inline">
      <span>Icon suffix</span>
      <iron-icon slot="suffix" icon="lumo:arrow-right"></iron-icon>
    </vaadin-button>
    and
    <vaadin-button theme="tertiary-inline" disabled>
      <span>Disabled</span>
    </vaadin-button>
  </div>

  <script type="module">
    import '@polymer/iron-icon/iron-icon.js';
    import '@vaadin/vaadin-lumo-styles/icons.js';
    import '../../theme/lumo/vaadin-button.js';

    window.requestAnimationFrame(() => {
      document.getElementById('tests').dataset.ready = true;
    });
  </script>
</body>
