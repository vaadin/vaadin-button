<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-button.html">`);
  </script>

  <custom-style>
    <style include="lumo-typography lumo-color">
      body {
        margin: 2em;
      }
    </style>
  </custom-style>

</head>

<body>
  <h2>Colors</h2>

  Contrast:

  <vaadin-button theme="primary contrast">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="contrast">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="tertiary contrast">
    <span>Button</span>
  </vaadin-button>

  <br>Contrast[disabled]:

  <vaadin-button theme="primary contrast" disabled>
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="contrast" disabled>
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="tertiary contrast" disabled>
    <span>Button</span>
  </vaadin-button>


  <br>Success:

  <vaadin-button theme="primary success">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="success">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="tertiary success">
    <span>Button</span>
  </vaadin-button>

  <br>Success[disabled]:

  <vaadin-button theme="primary success" disabled>
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="success" disabled>
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="tertiary success" disabled>
    <span>Button</span>
  </vaadin-button>
  

  <br>Error:

  <vaadin-button theme="primary error">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="error">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="tertiary error">
    <span>Button</span>
  </vaadin-button>

  <br>Error[disabled]:

  <vaadin-button theme="primary error" disabled>
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="error" disabled>
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="tertiary error" disabled>
    <span>Button</span>
  </vaadin-button>

  <br>Material variations:

  <vaadin-button theme="outlined">
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="contained">
    <span>Button</span>
  </vaadin-button>

  <br>Material variations[disabled]:

  <vaadin-button theme="outlined" disabled>
    <span>Button</span>
  </vaadin-button>

  <vaadin-button theme="contained" disabled>
    <span>Button</span>
  </vaadin-button>

</body>
