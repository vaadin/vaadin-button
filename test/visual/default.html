<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Button tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <form style="display: inline-block">
    <fieldset id="tests">
      <vaadin-button>Default</vaadin-button>

      <vaadin-button disabled>Disabled</vaadin-button>

      <vaadin-button autofocus>Autofocused</vaadin-button>
    </fieldset>
  </form>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-button.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
