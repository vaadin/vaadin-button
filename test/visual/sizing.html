<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />

  <title>Button Lumo sizing tests</title>

  <custom-style>
    <style include="lumo-typography lumo-color">
      body {
        margin: 2em;
      }
    </style>
  </custom-style>
</head>

<body>
  <div id="tests">
    <vaadin-button style="width: 200px">
      <iron-icon slot="prefix" icon="lumo:plus"></iron-icon>
      <span>Fixed width</span>
    </vaadin-button>

    <vaadin-button style="height: 60px">
      Fixed height
      <iron-icon slot="suffix" icon="lumo:plus"></iron-icon>
    </vaadin-button>

    <vaadin-button style="width: 200px; height: 80px">
      <iron-icon slot="prefix" icon="lumo:plus"></iron-icon>
      Fixed width and height
    </vaadin-button>

    <vaadin-button>
      <iron-icon slot="prefix" icon="lumo:plus"></iron-icon>
      Multiple<br />lines
    </vaadin-button>
  </div>

  <script type="module">
    import '@polymer/iron-icon/iron-icon.js';
    import '@vaadin/vaadin-lumo-styles/icons.js';
    import '../../theme/lumo/vaadin-button.js';

    window.requestAnimationFrame(() => {
      document.getElementById('tests').dataset.ready = true;
    });
  </script>
</body>
