<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-button tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../vaadin-button.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-button>Vaadin <i>Button</i></vaadin-button>
    </template>
  </test-fixture>

  <script>
    describe('vaadin-button', function() {
      var vaadinButton, nativeButton;

      beforeEach(function() {
        vaadinButton = fixture('default');
        nativeButton = Polymer.dom(vaadinButton.root).querySelector('button');
      });

      it('should define button label using light DOM', function() {
        var children = Polymer.dom(nativeButton).getEffectiveChildNodes();
        expect(children[1].textContent).to.be.equal('Vaadin ');
        expect(children[2].outerHTML).to.be.equal('<i>Button</i>');
      });

      it('can be disabled imperatively', function() {
        vaadinButton.disabled = true;
        expect(nativeButton.hasAttribute('disabled')).to.be.eql(true);
      });

      it('fires click event', function(done) {
        vaadinButton.addEventListener('click', function() {
          done();
        });
        MockInteractions.downAndUp(vaadinButton);
      });

      it('host should have the `button` role', function() {
        expect(vaadinButton.getAttribute('role')).to.be.eql('button');
      });

      it('native button should have the `presentation` role', function() {
        expect(nativeButton.getAttribute('role')).to.be.eql('presentation');
      });

      it('should allow to set the aria-label property', function() {
        window.parent.v = vaadinButton;
        window.parent.n = nativeButton;
        expect(vaadinButton.hasAttribute('aria-label')).to.be.false;
        expect(nativeButton.hasAttribute('aria-label')).to.be.false;

        vaadinButton.ariaLabel = 'foo';
        expect(vaadinButton.getAttribute('aria-label')).to.be.eql('foo');
        expect(nativeButton.hasAttribute('aria-label')).to.be.false;
      });
    });
  </script>
</body>
