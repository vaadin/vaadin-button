<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-button tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../vaadin-button.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-button>Vaadin <i>Button</i></vaadin-button>
    </template>
  </test-fixture>

  <script>
    describe('sample test', function() {
      var button;

      beforeEach(function() {
        button = fixture('default');
      });

      it('has aria role "button"', function() {
        expect(button.getAttribute('role')).to.be.eql('button');
      });

      it('should define button label using light DOM', function() {
        expect(button.innerHTML).to.be.equal('Vaadin <i>Button</i>');
      });

      it('can be disabled imperatively', function() {
        button.disabled = true;
        expect(button.hasAttribute('disabled')).to.be.eql(true);
      });

      it('can be focused imperatively', function() {
        button.focus();
        expect(document.activeElement).to.be.eql(button);
      });

      it('can be triggered with click', function(done) {
        button.addEventListener('click', function() {
          done();
        });
        MockInteractions.down(button);
      });

      it('can be triggered with space', function(done) {
        button.addEventListener('click', function() {
          done();
        });
        MockInteractions.pressSpace(button);
      });

      it('can be triggered with enter', function(done) {
        button.addEventListener('click', function() {
          done();
        });
        MockInteractions.pressEnter(button);
      });
    });
  </script>
</body>
