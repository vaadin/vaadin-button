<link rel="import" href="../../../vaadin-valo-theme/sizing.html">
<link rel="import" href="../../../vaadin-valo-theme/spacing.html">

<link rel="import" href="../../../vaadin-valo-theme/typography.html">

<dom-module id="valo-button" theme-for="vaadin-button">
  <template>
    <style>
      :host {
        --valo-button-size: var(--valo-size-m);
        display: inline-block;
        color: var(--valo-primary-text-color);
        font-family: var(--valo-font-family);
        font-size: var(--valo-font-size-m);
        font-weight: 500;
        background-color: var(--valo-contrast-5pct);
        min-width: calc(var(--valo-button-size) * 2);
        min-height: var(--valo-button-size);
        border-radius: var(--valo-border-radius);
        margin: var(--valo-space-xs) 0;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        cursor: default;
      }

      [part="button"] {
        border: 0;
        margin: 0;
        padding: calc(var(--valo-button-size) / 6) calc(var(--valo-button-size) / 3 + var(--valo-border-radius) / 2);
        background-color: transparent;
        color: inherit;
        font: inherit;
        line-height: normal;
        text-transform: inherit;
        outline: none;
        min-height: inherit;
        text-shadow: inherit;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: inherit;
        /* TODO magic number, based on Valo icons size -1px to make it work nicely with Roboto and SF fonts */
        line-height: calc(var(--valo-button-size) - 13px);
      }

      [part="button"]::-moz-focus-inner {
        border: 0;
      }

      /* Hover */

      @media (hover: hover) {
        :host(:not([theme*="tertiary"]):hover)::before {
          opacity: 0.04;
        }
      }

      /* Activation effect */

      :host::before,
      :host::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: currentColor;
        border-radius: var(--valo-border-radius);
        opacity: 0;
        transition: opacity 0.2s;
        will-change: opacity;
        pointer-events: none;
      }

      :host::after {
        transition: opacity 1.4s, transform 0.1s;
        will-change: opacity, transform;
        filter: blur(8px);
      }

      :host([active]) {
        transition-duration: 0.05s;
      }

      :host([active]:not([theme*="tertiary"]))::before {
        opacity: 0.1;
        transition-duration: 0s;
      }

      :host([active])::after {
        opacity: 0.1;
        transition-duration: 0.05s, 0s;
        transform: scale(0);
      }

      :host([active][theme*="tertiary"]) {
        color: var(--valo-body-text-color);
      }

      /* Tertiary */

      :host([theme*="tertiary"]) {
        background-color: transparent;
        transition: opacity 0.2s;
      }

      :host([theme*="tertiary"]) [part="button"] {
        padding: 0 calc(var(--valo-button-size) / 6 + var(--valo-border-radius) / 2);
      }

      @media (hover: hover) {
        :host([theme*="tertiary"]:not([active]):hover) {
          opacity: 0.8;
        }
      }

      /* Tertiary inline (no padding or margin) */

      :host([theme~="tertiary-inline"]) {
        margin: 0;
        min-width: 0;
        min-height: 0;
      }

      :host([theme~="tertiary-inline"]) [part="button"] {
        padding: 0;
        line-height: inherit;
      }

      /* Primary */

      :host([theme~="primary"]) {
        background-color: var(--valo-primary-color);
        color: var(--valo-primary-contrast-color);
        font-weight: 600;
        min-width: calc(var(--valo-button-size) * 2.5);
      }

      :host([theme~="primary"][active])::after {
        opacity: 0.2;
      }

      /* Small */

      :host([theme~="small"]) {
        font-size: var(--valo-font-size-s);
        --valo-button-size: var(--valo-size-s);
      }

      /* Large */

      :host([theme~="large"]) {
        font-size: var(--valo-font-size-l);
        --valo-button-size: var(--valo-size-l);
      }

      /* Icon-only */

      :host([theme~="icon"]:not([theme~="tertiary-inline"])) {
        min-width: var(--valo-button-size);
      }

      :host([theme~="icon"]:not([theme~="tertiary-inline"])) [part="button"] {
        padding-left: calc(var(--valo-button-size) / 4);
        padding-right: calc(var(--valo-button-size) / 4);
      }

      /* Icons used together with text (not super proud of these calc's) */

      [part="button"] ::slotted(iron-icon:first-child:not(:last-child)) {
        margin-left: calc(var(--valo-button-size) / -6);
        margin-right: calc(var(--valo-button-size) / 9);
      }

      [part="button"] ::slotted(iron-icon:last-child:not(:first-child)) {
        margin-left: calc(var(--valo-button-size) / 9);
        margin-right: calc(var(--valo-button-size) / -6);
      }

      :host([theme~="tertiary-inline"]) [part="button"] ::slotted(iron-icon:first-child:not(:last-child)) {
        margin-left: 0;
      }

      :host([theme~="tertiary-inline"]) [part="button"] ::slotted(iron-icon:last-child:not(:first-child)) {
        margin-right: 0;
      }

      :host([theme~="icon"]) [part="button"] ::slotted(iron-icon) {
        margin-left: 0;
        margin-right: 0;
      }

      [part="button"] ::slotted(iron-icon) {
        display: inline-block;
        width: 1.5em;
        height: 1.5em;
      }

      /* Vaadin icons are based on a 16x16 grid (unlike Valo and Material icons with 24x24), so they look too big by default */
      [part="button"] ::slotted(iron-icon[icon^="vaadin:"]) {
        width: 1em;
        height: 1em;
        padding: 4px;
      }

      /* Color alternatives */

      :host([theme~="success"]) {
        color: var(--valo-success-text-color);
      }

      :host([theme~="success"][theme~="primary"]) {
        background-color: var(--valo-success-color);
        color: var(--valo-success-contrast-color);
      }

      :host([theme~="error"]) {
        color: var(--valo-error-text-color);
      }

      :host([theme~="error"][theme~="primary"]) {
        background-color: var(--valo-error-color);
        color: var(--valo-error-contrast-color);
      }

      :host([theme~="contrast"]) {
        color: var(--valo-contrast);
      }

      :host([theme~="contrast"][theme~="primary"]) {
        background-color: var(--valo-contrast);
        color: var(--valo-base-color);
      }

      /* Disabled */

      :host([disabled][disabled]) {
        pointer-events: none;
        color: var(--valo-disabled-text-color);
      }

      :host([disabled]:not([theme*="tertiary"])) {
        background-color: var(--valo-contrast-5pct);
      }

      /* Keyboard focus */

      :host([focus-ring]) {
        box-shadow: 0 0 0 2px var(--valo-primary-color-50pct);
      }

      /* Hacks department (shame) */

      /* Needed to cancel the 3D push effect in IE11 */
      ::-ms-backdrop,
      :host([active]) [part="button"] {
        transform: translate(-1px, -1px);
      }

      ::-ms-backdrop,
      :host([active]) [part="button"] ::slotted(*) {
        transform: translate(1px, 1px);
      }

      /* Align the icon nicely with the text, without using flexbox on the parent element (in order to keep text truncation working) */
      [part="button"] ::slotted(iron-icon) {
        vertical-align: -0.43em;
      }

      @-moz-document url-prefix() {
        /* Firefox is being stupid and truncates the suffix icon (shows an ellipsis) because of the negative margin */
        [part="button"] ::slotted(iron-icon:last-child:not(:first-child)) {
          margin-right: 0;
        }

        /* Firefox is being picky about the vertical alignment */
        [part="button"] ::slotted(iron-icon) {
          vertical-align: -0.39em;
        }
      }

      @supports (-ms-ime-align: auto) {
        /* Edge is also being picky about the vertical alignment */
        [part="button"] ::slotted(iron-icon) {
          vertical-align: -0.39em;
        }
      }
    </style>
  </template>
</dom-module>
